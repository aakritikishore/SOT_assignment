<html lang="en">

   <head>

       <title>SOT Test</title>

       <meta charset="utf-8">

       <meta name="viewport" content="width=device-width, initial-scale=1">

       <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
       
       <link rel="stylesheet" href="css/custom.css" type="text/css">
       
   </head>
   
   <body>

        <div class="container">

           <h1><u>Employee Data</u></h1>
           
           <p>SOT - JavaScript + API Test</p>

           <div class="row text-center" id="advance-search">
               
                <form class="form-inline" name="filter_form">
               
                    <div class="form-group">
                         
                        <label for="filter">Filter:</label>
                            
                        <select class="form-control" name="filter" id="filter">

                            <option value="0">Select All</option>

                            <option value="emp_first_name">First Name</option>
                            
                            <option value="emp_last_name">Last Name</option>

                            <option value ="emp_email">Email</option>

                        </select>    
                    
                    </div>
               
                   <div class="form-group ">
                         
                        <label for="value">Value:</label>
                        
                        <input type="text" class="form-control" id="value" placeholder="Enter value" name="value">
                    
                    </div>
                    
                   <button type="submit" id="search_button" class="btn btn-info search">Search</button>
                    
                   <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Add Employee</button>

                </form>
                              
           </div>
           
           <div class="panel" id="msg_log" hidden>
                
               <div class="panel-heading"></div>
            
           </div>
           
           <div class="row" id="displayResources" hidden>
                   
                <div class="col-sm-12">
						
                    <h2>Employee Details</h2>
                
                </div>    
               
            </div>
           
           <div class="row" id="empty_search" hidden>

               <div class="col-sm-10">

                   <div class="panel panel-danger">

                       <div class="panel-heading" id='wrong_msg'>Search Box is empty. Please enter something you want to search</div>

                   </div>

               </div>

           </div>

           <div class="row" id="loader_image" hidden>

               <div class="col-sm-12 text-center">

                   <img src="loader.gif" class="img-rounded" id="image" alt="Loading data">

               </div>

           </div>

           <div class="row text-center text-primary" id="loading_percent" hidden>

               <div class="col-sm-12">Loading <span id="percent_count">0</span>%

               </div>

           </div>
		   
           <div class="row text-center text-success" id="loading_text" hidden>

           </div>
        
        </div>
       
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            
            <div class="modal-dialog">

            <!-- Modal content-->
            
                <div class="modal-content">

                    <div class="modal-header">

                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                            <h4 class="modal-title">Add/Edit Employee</h4>

                    </div>

                    <div class="modal-body">

                         <form id="add_employee" onsubmit="return addEmployee()" method="POST">
                            
                            <div class="form-group">
                              
                                <label for="username">Username:</label>
                              
                                <input type="text" class="form-control" id="username" name="username" value="" required/>
                            
                            </div>
                             
                                <div class="form-group">
                                  
                                    <label for="fname">First name:</label>
                                  
                                    <input type="text" class="form-control" id="fname" name="fname" value="" required/>
                                
                                </div>
                                 
                                <div class="form-group">
                                  
                                    <label for="lname">Last name:</label>
                                  
                                    <input type="text" class="form-control" id="lname" name="lname" value="" required/>
                                
                                </div>
                             
                                <div class="form-group">
                              
                                    <label for="gender">Gender:</label>
                             
                                    <label class="radio-inline"><input type="radio" name="gender" id="gender" value="male" >Male</label>
                             
                                    <label class="radio-inline"><input type="radio" name="gender" id="gender" value="female">Female</label>
                            
                                </div>
                            
                                <div class="form-group">
                              
                                    <label for="email">Email:</label>
                              
                                    <input type="email" class="form-control" id="email" name="email" value="" required/>
                            
                                </div>
                          
                                <div class="form-group">
                                    
                                    <label for="phone">Phone:</label>
                                    
                                    <input type="text" maxlength="10" class="form-control" id="phone" name="phone" value="" required/>
                                
                                </div>
                                
                                <div class="form-group">
                                
                                    <label for="address">Address:</label>
                                
                                    <textarea class="form-control" rows="5" id="address" name="address" required/></textarea>
                                
                                </div>
                            
                                <div class="form-group">
                                
                                    <label for="designation">Designation:</label>
                              
                                    <input type="text" class="form-control" id="designation" name="designation" value="" required/>
                            
                                </div>
                             
                                <div class="form-group">
                                
                                    <label for="department">Department</label>
                              
                                    <select class="form-control" id="department" name="department">
                                   
                                        <option value="HR">Human Resource</option>
                                   
                                        <option value="SD">Software Development</option>
                                   
                                        <option value="BD">Business Development</option>
                                    
                                    </select>
                                
                                </div>
                             
                                <input type="hidden" id="emp_id" value="">
                                
                                <input type="hidden" id="action" value="">
                            
                                <button type="submit" class="btn btn-success add">Submit</button>
                          
                            </form> 
                    </div>

                    <div class="modal-footer">

                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                    </div>

                </div>

            </div>
        
        </div>
        <!--modal end-->
        
        <script src="js/jquery.min.js"></script>

        <script src="js/bootstrap.min.js" type="text/javascript"></script>
       
        <script src="js/custom.js" type="text/javascript"></script>
        
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
        
    </body>
  
</html>
